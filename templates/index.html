    <script>
        // === å­˜æ¡£åŠŸèƒ½é€»è¾‘åŒº ===

        // é¡µé¢åŠ è½½æ—¶ï¼Œå°è¯•è¯»å–è‡ªåŠ¨å­˜æ¡£
        window.onload = function() {
            loadFromLocalStorage();
        };

        function saveToLocalStorage() {
            const data = collectData();
            localStorage.setItem('gameTierData', JSON.stringify(data));
            showStatus("å·²è‡ªåŠ¨ä¿å­˜");
        }

        function loadFromLocalStorage() {
            const raw = localStorage.getItem('gameTierData');
            if (raw) {
                try {
                    const data = JSON.parse(raw);
                    restoreData(data);
                    showStatus("å·²æ¢å¤ä¸Šæ¬¡è¿›åº¦");
                } catch(e) {
                    console.error("è¯»å–å­˜æ¡£å¤±è´¥", e);
                }
            }
        }

        function collectData() {
            // æ”¶é›†å½“å‰æ‰€æœ‰å±‚çº§é‡Œçš„å›¾ç‰‡URL
            const data = {};
            const tiers = ['tier-hang', 'tier-top', 'tier-upper', 'tier-npc', 'tier-trash'];
            
            tiers.forEach(tierId => {
                const container = document.getElementById(tierId);
                const cards = container.getElementsByClassName('game-card');
                const urls = [];
                for(let card of cards) {
                    // æˆ‘ä»¬åœ¨åˆ›å»ºå¡ç‰‡æ—¶æŠŠåŸå§‹URLå­˜åœ¨äº† data-origin-url å±æ€§é‡Œ
                    urls.push(card.dataset.originUrl); 
                }
                data[tierId] = urls;
            });
            return data;
        }

        function restoreData(data) {
            // æ¸…ç©ºå½“å‰ç•Œé¢
            const tiers = ['tier-hang', 'tier-top', 'tier-upper', 'tier-npc', 'tier-trash'];
            tiers.forEach(id => document.getElementById(id).innerHTML = '');

            // é‡æ–°å¡«å……
            for (const [tierId, urls] of Object.entries(data)) {
                if (urls && Array.isArray(urls)) {
                    urls.forEach(url => {
                        createCardAndAppend(url, tierId, false); // false è¡¨ç¤ºæ¢å¤æ¨¡å¼ï¼Œä¸é‡å¤è§¦å‘ä¿å­˜
                    });
                }
            }
        }

        function exportData() {
            const data = collectData();
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "my_game_tier_list.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    restoreData(data);
                    saveToLocalStorage(); // å¯¼å…¥åç«‹å³æ›´æ–°è‡ªåŠ¨å­˜æ¡£
                    showStatus("å­˜æ¡£å¯¼å…¥æˆåŠŸ");
                } catch(err) {
                    alert("å­˜æ¡£æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼");
                }
            };
            reader.readAsText(file);
            // æ¸…ç©ºinputé˜²æ­¢æ— æ³•é‡å¤å¯¼å…¥åŒä¸€ä¸ªæ–‡ä»¶
            input.value = '';
        }

        function showStatus(msg) {
            const el = document.getElementById('status-msg');
            el.innerText = `âœ… ${msg}`;
            setTimeout(() => { el.innerText = "âœ… è‡ªåŠ¨ä¿å­˜å·²å¼€å¯"; }, 2000);
        }

        // === æ ¸å¿ƒä¸šåŠ¡é€»è¾‘åŒº ===

        function handleEnter(e) { if(e.key === 'Enter') searchGame(); }

        async function searchGame() {
            const query = document.getElementById('game-input').value.trim();
            const resultsDiv = document.getElementById('search-results');
            
            if (!query) return;
            resultsDiv.innerHTML = '<span style="color:#888;">æ­£åœ¨åŒæ—¶æ£€ç´¢ Steam å•†åº—ä¸å›¾åº“...</span>';

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                resultsDiv.innerHTML = '';
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<span style="color:#d9534f;">æœªæ‰¾åˆ°ç»“æœï¼Œè¯·æ¢ä¸ªå…³é”®è¯ã€‚</span>';
                    return;
                }

                data.forEach(game => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    const proxyUrl = `/proxy_image?url=${encodeURIComponent(game.url)}`;
                    div.innerHTML = `
                        <img src="${proxyUrl}" alt="${game.name}">
                        <div class="source-badge">${game.name}</div>
                    `;
                    // ç‚¹å‡»æœç´¢ç»“æœï¼šè·å–å½“å‰é€‰æ‹©çš„å±‚çº§ï¼Œæ·»åŠ å¡ç‰‡
                    div.onclick = () => {
                        const targetTier = document.getElementById('target-tier').value;
                        addGameToTier(game.url, targetTier);
                    };
                    resultsDiv.appendChild(div);
                });
            } catch (error) {
                resultsDiv.innerHTML = '<span style="color:red;">æœåŠ¡è¿æ¥å¤±è´¥</span>';
                console.error(error);
            }
        }

        // ç»Ÿä¸€æ·»åŠ å¡ç‰‡å…¥å£ï¼ˆæ‰‹åŠ¨æ·»åŠ æ—¶è°ƒç”¨ï¼‰
        function addGameToTier(originalUrl, tierId) {
            createCardAndAppend(originalUrl, tierId, true);
        }

        // åˆ›å»ºDOMèŠ‚ç‚¹å¹¶æ”¾å…¥å¯¹åº”ä½ç½®
        function createCardAndAppend(originalUrl, tierId, shouldSave) {
            if (!originalUrl) return;
            
            const container = document.getElementById(tierId);
            if (!container) return;

            const card = document.createElement('div');
            card.className = 'game-card';
            // é‡è¦ï¼šä¿å­˜åŸå§‹URLä»¥ä¾¿å­˜æ¡£ä½¿ç”¨
            card.dataset.originUrl = originalUrl;
            
            const proxyUrl = `/proxy_image?url=${encodeURIComponent(originalUrl)}`;
            
            card.innerHTML = `
                <img src="${proxyUrl}" crossorigin="anonymous">
                <div class="delete-btn">Ã—</div>
            `;
            
            // ç»‘å®šåˆ é™¤äº‹ä»¶
            card.querySelector('.delete-btn').onclick = function() {
                card.remove();
                saveToLocalStorage(); // åˆ é™¤æ—¶è§¦å‘ä¿å­˜
            };
            
            container.appendChild(card);
            
            if (shouldSave) {
                saveToLocalStorage(); // æ·»åŠ æ—¶è§¦å‘ä¿å­˜
            }
        }

        function saveImage() {
            const element = document.getElementById("tier-list-container");
            const btn = document.querySelector('.save-btn');
            
            btn.innerText = "å¤„ç†ä¸­...";
            btn.disabled = true;

            html2canvas(element, {
                useCORS: true,
                allowTaint: true,
                backgroundColor: "#0d0d0d",
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `TierList_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "ğŸ“¸ ä¿å­˜è¯„ä»·è¡¨";
                btn.disabled = false;
            });
        }
    </script>
